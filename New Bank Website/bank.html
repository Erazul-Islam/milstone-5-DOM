<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="mt-12 text-6xl text-indigo-600 text-center">Lets get Some Money</h1>
    <div class="grid grid-cols-3 w-1/2 gap-7 mx-auto">
        <div class="bg-fuchsia-500 p-8  rounded-lg mt-16">
            <h1 class="text-3xl text-white text-center">Deposit</h1>
            <h1 class="text-6xl text-white text-center">$<span id="deposit-amount">00</span></h1>
        </div>
        <div class="bg-fuchsia-500 p-8  rounded-lg mt-16">
            <h1 class="text-3xl text-white text-center">Withdraw</h1>
            <h1 class="text-6xl text-white text-center">$00</h1>
        </div>
        <div class="bg-fuchsia-500 p-8  rounded-lg mt-16">
            <h1 class="text-3xl text-white text-center">Balance</h1>
            <h1 class="text-6xl text-white text-center">$<span id="balance-total">1000</span></h1>
        </div>
    </div>
    <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-1/2 mx-auto">
            <div class="bg-blue-400 p-8 rounded-xl text-center">
                <h4 class="text-2xl text-white ">Please Deposit</h4>
                <input class="w-9/12 block mb-4 px-3 " id="deposit-input" type="text" name="" id="user-email"
                    placeholder="$ Amount you want to deposit">
                <button id="btn-deposit"
                    class="bg-green-600 px-8 py-2 text-white rounded-lg hover:bg-green-800">Deposit</button>
            </div>
            <div class="bg-pink-500 p-8 rounded-xl text-center">
                <h4 class="text-2xl text-white">please Widthdrow</h4>
                <input class="w-9/12 block mb-4 px-3 " id="deposit-withdraw" type="text" name=""
                    placeholder="$ Amount you want to deposit">
                <button id="btn-withdraw"
                    class="bg-green-600 px-8 py-2 text-white rounded-lg hover:bg-green-800">Withdraw</button>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
