<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is Our Bank Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center mt-9 text-6xl font-bold text-indigo-600">Welcome to Bangladesh Bank Limited</h1>
    </header>
    <main>
        <section class="bg-red-300 w-1/3 mx-auto mt-12 gap-4 p-8">
            <h1 class="text-3xl pb-4 text-sky-600">Please Log In</h1>
            <input class="block w-1/3 gap-4 mb-2 px-3" id="email-field" type="email" placeholder="Enter Your email">
            <input class="block w-1/3 gap-4 mb-2 px-3" type="password" name="" id="password-field" placeholder="Enter Your password">
            <button id="verification" class="bg-emerald-400 px-8 py-2 rounded-lg text-white hover:bg-emerald-700" type="submit">Submit</button>
        </section>
    </main>
    <script src="location.js"></script>
</body>
</html>
