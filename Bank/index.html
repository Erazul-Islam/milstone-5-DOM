<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-4"> Functional Bank</h1>
    </header>
    <main>
        <section class="mt-8"> 
            <div class="grid grid-cols-3  gap-4 w-3/4 mx-auto text-auto">
                <div class="bg-yellow-400 text-white p-8 rounded-lg ">
                    <h1 class="text-2xl">Deposit</h1>
                    <h1 class="text-5xl font-medium">$<span id="deposit-total">00</span></h1>
                </div>
                <div class="bg-yellow-400 text-white p-8 rounded-lg ">
                    <h1 class="text-2xl">Withdraw</h1>
                    <h1 class="text-5xl font-medium">$<span id="deposit-withdraw">00</span></h1>
                </div>
                <div class="bg-yellow-400 text-white p-8 rounded-lg ">
                    <h1 class="text-2xl">Balance</h1>
                    <h1 class="text-5xl font-medium">$<span id="deposit-balance">100</span></h1>
                </div>
            </div>
        </section>
        <section class="mt-8 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-violet-400 rounded-lg p-8">
                    <h3 class="text-3xl text-white mb-4">Your deposit</h3>
                    <input id='deposit-field' class="px-4 py-3 block rounded-lg" type="text" placeholder="You want to deposit">
                    <button id="btn-deposit" class="bg-yellow-400 px-6 py-2 text-white font-medium hover:bg-sky-400 rounded-lg mt-4">Deposit</button>
                </div>
                <div class="bg-violet-400 rounded-lg p-8">
                    <h3 class="text-3xl text-white mb-4">Your Withdraw</h3>
                    <input id="withdraw-field" class="px-4 py-3 block rounded-lg" type="text" placeholder="You want to Withdraw">
                    <button id="btn-withdraw" class="bg-yellow-400 px-6 py-2 text-white font-medium hover:bg-sky-400 rounded-lg mt-4">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
